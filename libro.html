<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Libro con CSS</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .libro {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .pagina {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border: 1px solid #ccc;
      transform-origin: left;
      transition: transform 1s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .pagina::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to left, #f9f9f9 0%, transparent 100%);
      z-index: 1;
    }

    .libro:hover .pagina {
      transform: rotateY(-160deg);
    }

    .contenido {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background: #fafafa;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="libro">
  <div class="pagina"></div>
  <div class="contenido">
    <h2>Contenido envuelto</h2>
    <p>Este div est√° dentro de un libro hecho con CSS.</p>
  </div>
</div>

</body>
</html>
